version: '3.8'

services:
  # 1. Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: raw,processed,shards
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data

  # 2. Metadata Database
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: autods_user
      POSTGRES_PASSWORD: autods_password
      POSTGRES_DB: autods_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Human-in-the-Loop Labeling Tool
  label-studio:
    image: heartexlabs/label-studio:latest
    ports:
      - "8080:8080"
    environment:
      # Use a strong secret key in production
      LABEL_STUDIO_SECRET_KEY: "insecure_dev_key"
    volumes:
      - label_studio_data:/label-studio/data
    depends_on:
      - postgres

volumes:
  minio_data:
  postgres_data:
  label_studio_data:
