name: Security & Dependency Checks

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/security.yml'
  workflow_dispatch:

jobs:
  # Job 1: Dependency Audit
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pip-audit safety

      - name: Check for outdated packages
        run: poetry show --outdated
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit --desc
        continue-on-error: true

      - name: Run Safety check
        run: poetry run safety check --json > safety-report.json || true
        continue-on-error: true

      - name: Upload safety report
        uses: actions/upload-artifact@v3
        with:
          name: safety-report
          path: safety-report.json
        continue-on-error: true

  # Job 2: Dependency Update
  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Update dependencies
        run: |
          poetry update
          poetry export -f requirements.txt -o requirements.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            This PR updates all dependencies to their latest stable versions.
            
            Please review the changes and run tests before merging.
          branch: chore/update-dependencies
          delete-branch: true

  # Job 3: SAST (Static Application Security Testing)
  sast:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit semgrep

      - name: Run Bandit
        run: |
          bandit -r sdk/ services/ -v -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Run Semgrep
        run: |
          semgrep --config=p/owasp-top-ten --json -o semgrep-report.json sdk/ services/ || true
        continue-on-error: true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v3
        with:
          name: sast-reports
          path: |
            bandit-report.json
            semgrep-report.json
        continue-on-error: true

  # Job 4: Container Scanning
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker build -t autods-ingest:latest ./services/ingest_service || true
          docker build -t autods-preprocess:latest ./services/preprocess_workers || true
          docker build -t autods-labeling:latest ./services/labeling_service || true
          docker build -t autods-sharder:latest ./services/sharder || true

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: autods-ingest:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  # Job 5: License Compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pip-licenses

      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=licenses.json || true
          pip-licenses --format=csv --output-file=licenses.csv || true
          pip-licenses
        continue-on-error: true

      - name: Verify allowed licenses
        run: |
          python -c "
          import json
          with open('licenses.json') as f:
              packages = json.load(f)
          
          ALLOWED = {'MIT', 'Apache Software License', 'BSD License', 'GNU General Public License', 'ISC License'}
          
          for pkg in packages:
              license = pkg.get('License', 'Unknown')
              if license not in ALLOWED and license != 'Unknown':
                  print(f'⚠️  {pkg[\"Name\"]}: {license}')
          "
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: |
            licenses.json
            licenses.csv
        continue-on-error: true

  # Job 6: Notify on Security Issues
  notify:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [dependency-audit, sast, container-scan, license-check]
    if: failure()
    steps:
      - name: Notify Slack of security issues
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_SECURITY_WEBHOOK }}
          payload: |
            {
              "text": "⚠️  Security Check Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Security Check*: Failed\n*Repository*: ${{ github.repository }}\n*Details*: Check <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run>"
                  }
                }
              ]
            }
        if: secrets.SLACK_SECURITY_WEBHOOK != ''
        continue-on-error: true
