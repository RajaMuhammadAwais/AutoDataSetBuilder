name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'sdk/**'
      - 'services/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 * * 0'  # Weekly security checks

jobs:
  # Job 1: Lint and Format Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Run Black formatter check
        run: poetry run black --check sdk/ services/ tests/
        continue-on-error: true

      - name: Run Flake8 linter
        run: poetry run flake8 sdk/ services/ tests/ --max-line-length=120
        continue-on-error: true

      - name: Run isort import sorter
        run: poetry run isort --check-only sdk/ services/ tests/
        continue-on-error: true

      - name: Run MyPy type checker
        run: poetry run mypy sdk/ services/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Set up test environment
        env:
          POSTGRES_URL: postgresql://test_user:test_password@localhost:5432/test_db
          S3_ENDPOINT_URL: http://localhost:9000
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        run: |
          echo "Test environment configured"

      - name: Run unit tests
        env:
          POSTGRES_URL: postgresql://test_user:test_password@localhost:5432/test_db
          S3_ENDPOINT_URL: http://localhost:9000
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        run: |
          poetry run pytest tests/ -v --cov=sdk --cov=services --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

  # Job 3: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Run Bandit security linter
        run: poetry run bandit -r sdk/ services/ -ll
        continue-on-error: true

      - name: Run Safety dependency checker
        run: poetry run safety check --json
        continue-on-error: true

      - name: Run pip-audit for vulnerabilities
        run: pip-audit || true
        continue-on-error: true

  # Job 4: Build Docker Images
  docker-build:
    name: Build Docker Images
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Ingest Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/ingest_service
          file: ./services/ingest_service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autods-ingest:latest
            ${{ secrets.DOCKER_USERNAME }}/autods-ingest:${{ github.sha }}
            ghcr.io/${{ github.repository }}/ingest:latest
            ghcr.io/${{ github.repository }}/ingest:${{ github.sha }}
          cache-from: type=registry
          cache-to: type=inline

      - name: Build and push Preprocess Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/preprocess_workers
          file: ./services/preprocess_workers/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autods-preprocess:latest
            ${{ secrets.DOCKER_USERNAME }}/autods-preprocess:${{ github.sha }}
            ghcr.io/${{ github.repository }}/preprocess:latest
            ghcr.io/${{ github.repository }}/preprocess:${{ github.sha }}
          cache-from: type=registry
          cache-to: type=inline

      - name: Build and push Labeling Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/labeling_service
          file: ./services/labeling_service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autods-labeling:latest
            ${{ secrets.DOCKER_USERNAME }}/autods-labeling:${{ github.sha }}
            ghcr.io/${{ github.repository }}/labeling:latest
            ghcr.io/${{ github.repository }}/labeling:${{ github.sha }}
          cache-from: type=registry
          cache-to: type=inline

      - name: Build and push Sharder Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/sharder
          file: ./services/sharder/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autods-sharder:latest
            ${{ secrets.DOCKER_USERNAME }}/autods-sharder:${{ github.sha }}
            ghcr.io/${{ github.repository }}/sharder:latest
            ghcr.io/${{ github.repository }}/sharder:${{ github.sha }}
          cache-from: type=registry
          cache-to: type=inline

  # Job 5: Integration Tests
  integration:
    name: Integration Tests
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Run integration tests
        env:
          POSTGRES_URL: postgresql://test_user:test_password@localhost:5432/test_db
          S3_ENDPOINT_URL: http://localhost:9000
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        run: |
          poetry run pytest tests/integration/ -v --tb=short

  # Job 6: Generate Documentation
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev
          pip install sphinx sphinx-rtd-theme

      - name: Generate API documentation
        run: |
          sphinx-build -b html docs/ docs/_build/
        continue-on-error: true

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/

  # Job 7: Code Quality Report
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry radon pylint
          poetry install --with dev

      - name: Check cyclomatic complexity
        run: radon cc sdk/ services/ -a -nb
        continue-on-error: true

      - name: Check maintainability index
        run: radon mi sdk/ services/ -nb
        continue-on-error: true

      - name: Run SonarQube scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: secrets.SONAR_TOKEN != ''
        continue-on-error: true

  # Final Status Check
  status:
    name: CI Pipeline Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration, docs, quality]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline failed!"
            exit 1
          fi
          echo "✅ CI Pipeline passed!"

      - name: Notify Slack on failure
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ AutoDataSetBuilder CI Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI Pipeline Status*: Failed\n*Repository*: ${{ github.repository }}\n*Branch*: ${{ github.ref }}\n*Author*: ${{ github.actor }}"
                  }
                }
              ]
            }
        if: failure() && secrets.SLACK_WEBHOOK != ''
        continue-on-error: true
